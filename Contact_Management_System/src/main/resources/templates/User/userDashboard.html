<!doctype html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" 
      th:replace="~{User/userBase:: layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
     <section>
       
       
       <!-- Password change message -->
       <div style="width:60%;margin:auto" class="bg-success text-white display-block text-center mb-3">
         <p th:text="${message}"></p>
       </div>
       
        <div class="container">
        
            <div class="card">
            
               <div class="card-body">
               
                  <div class="container text-center">
               
                      <img style="height: 150px; width: 150px;" class="profile_pic"
						   src="" th:src="@{'/image/contact.png'}"
						   alt="profile photo" />
                  </div>
                  
               </div>
               
               <h1 class="text-center mt-3 mb-2 text-secondary font-italic font-weight-light">Start adding contacts on cloud</h1>
               
               
               <a th:href="@{/user/add-contact}" style="width:60% ;margin:auto" class="btn btn-primary text-uppercase mt-3 mb-3">Add new contact</a>
                
                
                <p style="width:65%; margin:auto" class="text-center font-italic font-weight-light mb-2">A contact management system lets you sync all of your contacts
				to one record, stay on top of your networks, and communicate in
				real-time.We provide very efficient and smarter way of handling contacts.
			    </p>
                
              <hr style="width:60% ;margin:auto" />
                
                <h3 class="my-1" style="width:60% ;margin:auto">Donate Us</h3>
                
                <input id="payment_field" type="text" class="form-control my-3" style="width:60% ;margin:auto" placeholder="Enter ammount here" />
                 
                <div class="container text-center mb-5" style="width:63% ;margin:auto">
                
                  <button id="clicked" onclick="paymentStart()" class="btn btn-success btn-block">Pay</button>
                 
                </div> 
                
                
            </div>
            
            
             
        </div>
        
        <script>
        
          $(document).ready(() =>{
        	  $(".item").removeClass("active");
        	  $("#home-link").addClass("active")
          });
        
        </script>
        
     </section>
	
</body>
</html>
