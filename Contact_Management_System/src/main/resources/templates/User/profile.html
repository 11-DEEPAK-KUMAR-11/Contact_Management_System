<!doctype html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" 
      th:replace="~{User/userBase:: layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
     <section>
    
        <div class="container">
        
           <div class="card text-center">
           
              <div class="card-body">
              
                  <img style="height: 200px; width: 200px;" class="profile_pic"
						src="" th:src="@{'/image/'+ ${user.imageUrl}}"
						alt="profile photo" />

					<h3 class="mt-3" th:text="${user.name}">
					</h3>
                  
                  <table class="table">
						<thead>
							<tr>
								<th scope="col">USERID</th>
								<th scope="col">USER<span th:text="${user.id}"></span></th>
								
						</thead>
						<tbody>
							<tr>
								<th scope="row">E-mail</th>
								<td th:text="${user.email}"></td>
								
							</tr>
							
							
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}"></td>
								
							</tr>
							
							
							<tr>
								<th scope="row">Account Active</th>
								<td th:text="${user.enabled}"></td>
								
							</tr>
							
							
							<tr>
								<th scope="row">About</th>
								<td th:text="${user.about}"></td>
								
							</tr>
							
							
						</tbody>
						
					</table>
                
              
              </div>
           
           </div>
        
        </div>
	
     </section>
	
</body>
</html>
