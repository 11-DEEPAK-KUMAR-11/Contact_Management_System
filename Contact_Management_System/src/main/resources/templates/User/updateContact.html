<!doctype html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" 
      th:replace="~{User/userBase:: layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
     <section>
     
     <div class="card mr-4 mt-2 ml-4">
     
     <div class="card-body">
        
        <!-- contact added success message -->
        <p th:text="${message}" class=text-center style="color:green"></p>
        
         <h1 class="text-center">Update Contact</h1>
         
         <div class="container text-center">
         
         <img style="height: 170px; width: 170px;" class="profile_pic"
						src="" th:src="@{'/image/'+ ${contact.imageUrl}}"
						alt="profile photo" />
						
		 <h3 class="mt-3">
						<span th:text="${contact.name}"></span>( <span
							th:text="${contact.nickName}"></span> )
					</h3>
         </div>
         
         
         <div class="container-fluid mt-1">
         
           <div class="row">
           
              <div class="col-md-8 offset-md-2">
              
                 <form action="#"
                       th:object="${contact}"
                       enctype="multipart/form-data"
                       method="POST"
                       th:action="@{/user/process-update}"
                       class="mt-2"
                 >
                 
                  <input type="hidden" th:value="${contact.id}" name="id"/>
                  
                   <!-- First name -->
                   
                   <div class="input-group">
                   
                      <div class="input-group-prepend">
                      
                         <div class="input-group-text ">
                         
                           <i class="fas fa-user-alt"></i>
                          
                         </div>
                      
                      </div>
                      
                      <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name" class="form-control" />
                   
                   </div> 
                 
                 
                   <!-- Nick name -->
                   
                   <div class="input-group mt-3">
                   
                      <div class="input-group-prepend">
                      
                         <div class="input-group-text ">
                         
                           <i class="fas fa-user-alt"></i>
                          
                         </div>
                      
                      </div>
                      
                      <input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" placeholder="Enter Nick Name" class="form-control" />
                   
                   </div> 
                   
                   
                   <!-- Phone field -->
                   
                   <div class="input-group mt-3">
                   
                      <div class="input-group-prepend">
                      
                         <div class="input-group-text ">
                         
                           <i class="fas fa-phone"></i>
                          
                         </div>
                      
                      </div>
                      
                      <input th:value="${contact.phone}" required type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control" />
                   
                   </div> 
                   
                   
                   <!-- E-mail field -->
                   
                   <div class="input-group mt-3">
                   
                      <div class="input-group-prepend">
                      
                         <div class="input-group-text ">
                         
                           <i class="fa-solid fa-envelope"></i>
                          
                         </div>
                      
                      </div>
                      
                      <input  type="email" id="email" name="email" placeholder="Enter E-mail Address" class="form-control"
                       th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                       required th:value="${contact.email}" />
                       
                       <div th:each="e : ${#fields.errors('email')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback">
								</div>
                   
                   </div> 
                   
                   
                   <!-- Work field -->
                   
                   <div class="input-group mt-3">
                   
                      <div class="input-group-prepend">
                      
                         <div class="input-group-text ">
                         
                           <i class="fas fa-briefcase"></i>
                          
                         </div>
                      
                      </div>
                      
                      <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work" class="form-control" />
                   
                   </div> 
                   
                   
                   <!-- Contact Description -->
                   
                   <div class="form-group mt-3">
                   
                      <textarea th:text="${contact.description}" placeholder="Enter Contact Description" name="description" id="mytextarea" class="form-control" rows="5"></textarea>
                   
                   </div>
                   
                   
                   <!-- Image field -->
                   
                   <p class="text-secondary mb-1">Choose new profile picture</p>
                   <div class="custom-file">
                   
                     <input type="file" name="profileImage" />
                   
                   </div>
                   
                   
                   
                   <div class="container text-center">
                   
                     <button class="btn btn-outline-primary">Save Contact</button>
                   
                   </div>
                   
                   
                   
                   
                   
                 
                 </form>
              
              </div>
           
           </div>
         
         </div>
     
     </div>
     
     </div>
    
     
      <!-- Text editor -->
     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
     <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>  
	
     
     
	
     </section>
	
</body>
</html>
