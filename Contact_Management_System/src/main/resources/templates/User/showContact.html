<!doctype html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org"
	th:replace="~{User/userBase:: layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>User Contacts</title>
</head>
<body>
	<section>
	
	    <p th:text="${message}" class=text-center style="color:green"></p>
	   
		<div class="card mr-3 ml-1">

			<div class="card-body ">

				<h1 class="text-center">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">E-mail</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="'USER'+${c.id}">1</th>
							<td > 
							<img class="profile_pic"  src="" th:src="@{'/image/'+ ${c.imageUrl}}"  alt="profile photo" />
							<span th:text="${c.name}"></span></td>
							
							<td >
							
							<a href="" th:href="@{'/user/'+${c.id}+'/contact'}">
							 <span th:text="${c.email}"></span>
							</a>
							
							</td>
							
							<td th:text="${c.phone}"></td>
							<td>

								<a th:onclick="|deleteContact(${c.id})|" class="btn btn-danger btn-sm">Delete</a>
								
								<form method="post"  th:action="@{'/user/update-contact/'+${c.id}}" class="mt-2">
								
								<button type="submit"  class="btn btn-primary btn-sm">Update</button>
								
                                </form>
							</td>
						</tr>

					</tbody>
				</table>


                <!-- Pagination Part -->

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item">
						<a th:href="@{'/user/show-contacts/' +${currentPage-1}}" class="page-link" href="#">Previous</a></li>
						
						<li th:classappend="${currentPage==i-1 ? 'active' :''}" th:each=" i : ${#numbers.sequence(1,totalPages)}" class="page-item">
						<a th:href="@{'/user/show-contacts/' +${i-1}}" class="page-link" href="#">
						<span th:text="${i}"></span></a></li>
						
						<li th:if="${currentPage+1 != totalPages}" class="page-item">
						<a th:href="@{'/user/show-contacts/' +${currentPage+1}}" class="page-link" href="#">Next</a></li>
					</ul>
				</nav>



			</div>

		</div>

	</section>

</body>
</html>
