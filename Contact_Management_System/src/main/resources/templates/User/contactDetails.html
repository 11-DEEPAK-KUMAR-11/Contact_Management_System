<!doctype html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org"
	th:replace="~{User/userBase:: layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-1">

			<div class="card-body">

				<div class="container text-center">

					<img style="height: 200px; width: 200px;" class="profile_pic"
						src="" th:src="@{'/image/'+ ${contact.imageUrl}}"
						alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>( <span
							th:text="${contact.nickName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">USERID</th>
								<th scope="col">USER<span th:text="${contact.id}"></span></th>
								
						</thead>
						<tbody>
							<tr>
								<th scope="row">E-mail</th>
								<td th:text="${contact.email}"></td>
								
							</tr>
							
							
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}"></td>
								
							</tr>
							
							
							<tr>
								<th scope="row">Profession</th>
								<td th:text="${contact.work}"></td>
								
							</tr>
							
							
						</tbody>
						
					</table>
					
					<div class="description">
						  <th:block th:utext="${contact.description}"></th:block>
					</div>
					
					
					<div class="container">
					
					   <button class="btn btn-danger btn-sm">Delete</button>
					   <button class="btn btn-primary btn-sm">Update</button>
					
					</div>
					

				</div>

			</div>

		</div>

	</section>

</body>
</html>
